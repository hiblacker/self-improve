<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- 	<link rel="stylesheet" href="../../source/jquery.mobile-1.4.5.min.css">
	<script src="../../source/jquery-1.11.3.min.js"></script>
	<script src="../../source/jquery.mobile-1.4.5.js"></script> -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<title>jqm-test</title>

	<script type="text/javascript">
		$(document).on("pageinit","#home",function(){
			$("#homeContent").on("swipeleft",function(){
				alert("向左滑！");
			});
			$("#homeContent").on("swiperight",function(){
				alert("向右滑！");
			});
		});
	</script>
</head>
<body>
	<div data-role="page"  id="home">
		<div data-role="header" data-position="fixed">
			<h1>个人登录</h1>
		</div>
		<div data-role="content" id="homeContent">
			<label for="username">用户名：</label>
			<input type="text" id="username" placeholder="请输入用户名" />
			<label for="userpassword">密码：</label>
			<input type="password" id="userpassword" placeholder="请输入密码" /> 
			<br/>
			<input type="checkbox" id="checkbox-0" data-role="none" />
			<label for="checkbox-0">记住密码</label>
			<input type="checkbox" id="checkbox-1" data-role="none" />
			<label for="checkbox-1">自动登录</label>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#remind" data-rel="dialog" data-icon="info" data-transition="flip">登录提示</a></li>
					<li><a href="main.html" data-icon="arrow-r" data-transition="flow" rel="external">直接登录</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" data-theme="e" id="remind">
		<div data-role="header">
			<h1>登录提示</h1>
		</div>
		<div data-role="content">
			请使用您的账号或者邮箱登录。
		</div>
		<div data-role="footer">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#home" data-icon="back" data-transition="flow">重新登录</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
