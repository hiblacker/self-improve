<!-- window.name实现的跨域数据传输，但是接受json数据貌似也有问题，解决办法：
在服务器端将返回类型改成：content-type: text/html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>浏览器跨域测试</title>
<script src="http://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"></script>
<script>
function getData(){
	var iframe = document.getElementById('proxy');
	iframe.onload = function (){
		var jsondata = iframe.contentWindow.name;
        // var data = JSON.parse(jsondata).data;
        console.table(jsondata);
	};
	iframe.src = 'http://localhost/sw/tricks/cross_domain_window.name.html';
}
</script>
</head>

<body>
<h1>浏览器跨域测试</h1>
<iframe id="proxy" src="https://www.lmlc.com/s/web/home/user_buying" style="display: none;" onload = "getData()"></iframe>
</body>
</html>
