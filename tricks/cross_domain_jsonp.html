<!-- jquery+jsonp，但是jsonp要求服务器端支持，接受的数据一定要是可执行的js文件，这里因为是json数据所以会有错误提示 -->
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>浏览器跨域测试</title>
<script src="http://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"></script>
<script>
//$.getJSON会自动判断是否跨域采用不同方式获取数据
$.getJSON("https://www.lmlc.com/s/web/home/user_buying?callback=?", function(jsondata){
    var data = JSON.parse(jsondata).data;
    console.table(data);
})
</script>
</head>

<body>
<h1>浏览器跨域测试</h1>

</body>
</html>
